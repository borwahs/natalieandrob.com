<!doctype html>
<html>
  <head>
    <title>Natalie & Rob - Dashboard</title>
  </head>

  <body>
    Dashboard

    <script type="text/x-handlebars" data-template-name="contact">

      {{id}} - {{first_name}} {{middle_name}} {{last_name}}
      <button class="remove" {{action 'remove' this}}>Delete</button>

      <div>
        <button {{action "logout"}}>Logout</button>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="contacts">
      <ul>
        {{#each this}}
        <li>{{#link-to "contact" this}}
           {{last_name}}, {{first_name}} {{middle_name}} ({{id}})
        {{/link-to}}</li>
        <button class="remove" {{action 'remove' this}}>Delete</button>
        
        {{else}}
        <li>No items found.</li>
        {{/each}}
      </ul>

      <div>
        {{input type="text" placeholder="First Name" value=tempObject.first_name}}
        <br />
        {{input type="text" placeholder="Middle Name" value=tempObject.middle_name}}
        <br />
        {{input type="text" placeholder="Last Name" value=tempObject.last_name}}
        <br />
        Is Child: {{input type="checkbox" checked=tempObject.is_child}}
        <br />
        Is Unnamed Guest: {{input type="checkbox" checked=tempObject.is_unnamed_guest}}
        <br />

        <button {{action "createContact"}}
        {{bind-attr disabled=disabled}}>Add</button>
      </div>

      {{outlet}}

      <div>
        <button {{action "logout"}}>Logout</button>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <ul>
        {{#each this}}
        <li>{{email}}</li>
        <button class="remove" {{action 'remove' this}}>Delete</button>
        {{else}}
        <li>No items found.</li>
        {{/each}}
      </ul>

      <div>
        {{input type="text" class="new-subscriber" placeholder="New Subscriber" value=newEmail}}
        <button {{action "createSubscriber"}}
        {{bind-attr disabled=disabled}}>Add</button>
      </div>

      <div>
        <button {{action "logout"}}>Logout</button>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="sessions">
      Login

      <div>
        {{input type="text" placeholder="Username" value=username}}
        {{input type="password" placeholder="Password" value=password}}
        <button {{action "loginUser" this}} {{bind-attr disabled=disabled}}>Login</button>
      </div>
    </script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/dashboard/javascripts/plugins/jquery.cookie.1.4.1.js"></script>
    <script type="text/javascript" src="/dashboard/javascripts/underscore.1.6.0.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"
></script>
    <script type="text/javascript" src="//builds.emberjs.com/tags/v1.6.1/ember.min.js"></script>
    <script type="text/javascript" src="/dashboard/javascripts/app.js"></script>
  </body>
</html>
